<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById("root");
        function App(){ 
            const [counter, setCounter] = React.useState(0); // return your data, a function
            const onClick = () => {
                setCounter((current) => current + 1) // react guarentee update current value against unexpected update. 
                //setCounter(counter + 1)
            }
            return(
                <div>
                    <h3> total count: {counter} </h3> 
                    <button onClick={onClick} >Click Me</button>
                </div>
            );
        }
        ReactDOM.render(<App/>,root); // first render
    </script>
</html>
